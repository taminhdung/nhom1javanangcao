<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title th:text="${title} ?: 'Your Cart'">Place Order</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3"><h1>Place Your Order</h1>
  <form th:action="@{/order/submit}" method="post" th:object="${order}" >
    <div class="mb-3">
      <label for="customerName" class="form-label">Your Name:</label>
      <input type="text" id="customerName" th:field="*{customerName}"  name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Your Address:</label>
      <input type="text" id="address" th:field="*{address}" name="address" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone_number" class="form-label">Your Phone_number:</label>
      <input type="text" id="phone_number" th:field="*{phone_number}" name="phone_number" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email:</label>
      <input type="text" id="email" th:field="*{email}" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="note" class="form-label">Your Note:</label>
      <input type="text" id="note" th:field="*{note}" name="note" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="payment_method" class="form-label" id="payment_method" >:</label>
      <select id="paymentMethod" th:field="*{payment_method}" class="form-control">
        <option value="cash">Tiền mặt</option>
        <option value="credit">MoMo</option>
        <option value="credit">Zalopay</option>
        <option value="bankTransfer">Banking</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Order</button>
  </form>
</section>
</body>
</html>
