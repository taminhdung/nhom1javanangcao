<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title th:text="${title} ?: 'Categories List'"> Categories List </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background-color:#FFF4EA;">
<section layout:fragment="content">
  <div class="content">

  <div style="display:flex; padding:0px 10px; justify-content: space-between;background-color: #fff">
    <div style="margin-top:10px">
      <h4>Categories</h4>
      <p>Detail of categories</p>
    </div>
    <div style="margin-top:20px">
      <a th:href="@{/categories/add}" class="btn btn-primary ">Add New Category</a>
    </div>
  </div>

    <div class="container-fluid">
  <table class="table table-hover" style="margin-top:20px">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"class="align-middle"></td>
      <td th:text="${category.name}"class="align-middle"></td>
      <td class="align-middle">
        <a th:href="@{/categories/edit/{id}(id=${category.id})}" i class="bi bi-pencil-fill"></i></a>
        <a th:href="@{/categories/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure?')"i class="bi bi-trash-fill"></i></a></td>
    </tr>
    </tbody>
  </table>
  </div>
  </div>
</section>
</body>
</html>
