<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5 container mt-5 d-flex justify-content-center">
  <form th:action="@{/register}" method="post">
    <div>
      <h4 style="font-weight:bold">Register an account <span style="color:#C96868;">DHDL PlayHouse</span></h4>
    </div>
    <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
      <ul>
        <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
      </ul>
    </div>
    <div class="form-group mb-4">
      <label for="email"></label>
      <input style=width:"500px"; type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
    </div>
    <div class="form-group mb-4">
      <label for="username"></label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
    </div>
    <div class="form-group mb-4">
      <label for="password"></label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
    </div>
    <div class="form-group mb-4">
      <label for="phone"></label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone">
    </div>
    <div class="d-grid gap-2 form-action">
      <button style="background-color:#C96868; color:#fff" type="submit" class="btn  btn-lg btn-block">Sign up</button>
      <p class="mt-3 mb-0">Already have an account? <a style="color:#C96868;" class="text-center" th:href="${'/login'}">Login?</a>
      </p>
    </div>
  </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
